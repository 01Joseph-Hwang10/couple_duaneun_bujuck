<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>커플 되는 부적</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1 class="subject">커플 되는 부적</h1>
        <h2>당신은 이번 년도 안에 커플이 됩니다</h2>
        <p>
          <a
            href=""
            class="typewrite"
            data-period="1000"
            data-type='["이 부적을 본 당신은 부적의 기운에 힘입어 이번 년도 크리스마스 안에 커플이 됩니다. 친구들과 공유하면 효과가 배가 됩니다."]'
          ></a>
          <span class="wrap"></span>
        </p>
      </div>
      <h3>❤❤너는 커플이 된다❤❤</h3>
      <div class="container">
        <button
          onclick="shareAlert()"
          class="share"
          data-clipboard-text="https://01Joseph-Hwang10.github.io/couple_duaneun_bujuck/"
        >
          친구들도 커플 만들어주기
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"
      defer
    ></script>
    <script src="js/clipboard.js" defer></script>
    <script src="js/hue-rotate.js" defer></script>
    <script src="js/typewriter.js" defer></script>
    <script src="js/alert.js" defer></script>
  </body>
</html>
